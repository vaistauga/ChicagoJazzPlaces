<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <title>My Chicago Places</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Style -->
      <link rel='stylesheet' href='styles/style.css'>
      <link rel='stylesheet' href='styles/menu.css'>

      <!-- Load frameworks and and scripts -->
      <script defer='true' src='node_modules\jquery\dist\jquery.min.js'></script>
      <script defer='true' src="node_modules\knockout\build\output\knockout-latest.js"></script>
      <script defer='true' src='scripts/app.js'></script>
      <script defer='true' src='model/map.js'></script>
      <script defer='true' src='scripts/navigation.js'></script>
      <script defer='true' src='model/places.js'></script>

      <!-- load external API -->
      <script defer='true' src='model/fourSquare.js'></script>
      <script defer='true' src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQJ80m4OifN6YomapSnRbogXaSAAv348Q&v=3&callback=googleScriptLoaded"
            onerror="googleScriptFailedLoading()"></script>
</head>

<body>
      <div class="header">
            <input class="search" type='search' placeholder='filter' data-bind="textInput : currentFilter">
            <!-- following is a clever way to draw hamburger using <li> elements -->
            <a class="toggle-menu-button active" href="#">
                  <i></i>
                  <i></i>
                  <i></i>
            </a>
      </div>
      <!-- following is the sidebar which shows all the locations -->
      <nav class="menu-drawer open">
            <ul data-bind="foreach: markersDisplayed">
                  <li class='placeCard' data-bind="click: ()=>{this.map.toggleMarkerSelection($data)}">
                        <h3 data-bind="text: $data.title">Place name</h3>
                  </li>
            </ul>
      </nav>
      <div id='map'></div>
</body>

</html>
