<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <title>My Chicago Places</title>
      <link rel='stylesheet' href='styles/style.css'>
      <link rel='stylesheet' href='styles/menu.css'>

      <!-- load JSON data, this should move to a database later on -->
      <link id='placesJson' href='model/places.json'></link>

      <script defer='true' type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>
      <script defer='true' src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
      <script defer='true' src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAQJ80m4OifN6YomapSnRbogXaSAAv348Q&v=3"></script>
      <script defer='true' src='scripts/navigation.js'></script>
      <script defer='true' src='model/places.js'></script>
      <script defer='true' src='model/map.js'></script>
      <script defer='true' src='model/fourSquare.js'></script>
      <script defer='true' src='scripts/app.js'></script>
</head>

<body>
      <div class="header">
            <input class="search" type='search' placeholder='filter' data-bind="textInput : currentFilter">
            <!-- following is a clever way to draw hamburger using <li> elements -->
            <a class="toggle-menu-button" href="#">
                  <i></i>
                  <i></i>
                  <i></i>
            </a>
      </div>
      <!-- following is the sidebar which shows all the locations -->
      <nav class="menu-drawer">
            <ul data-bind="foreach: markersDisplayed">
                  <li class='placeCard'>
                        <h3 data-bind="text: $data.title">Place name</h3>
                  </li>
            </ul>
      </nav>
      <div id='map'>

      </div>
</body>

</html>
